<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Songify</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">  <!--font awesome added to the website -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"> <!-- DataTables jQuery Plugin cdn added here -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen hidden" >  <!-- remove hidden -->
        <header>
            <div id="heading" ><p> <strong>Welcome to World of Music </strong></p></div></header>
        <div class="input-wrapper">
        <div class="container">
            <div class="col-6" id="right">
            <h2 style="text-align: center; padding: 0;margin: 0;font-family: Old English Text MT;">Please Login To Enjoy the music... </h2>      
                  <!--Added a login form   -->
                <div class="form">
                <form id="loginform" name="loginform" method="post">
                <table>
                <tr>
                <td style="text-align: center;color:white;font-size: 20px;">First Name: </td>
                <td><input type="text" placeholder="First Name" id="name-input" size='35'><span id="usernameError"></span> </td>
                <tr>
                <td style="text-align: center;color:white;font-size: 20px;">Email-id: </td>
                <td><input type="text" placeholder="acad@av.com" id="email-input" required="" size='35'><span id="emailError"></span></td></tr><br>
                <tr>
                <td style="text-align: center;color:white;font-size: 20px;">Password: </td>
                <td><input type="password" placeholder="acadview" id="password-input" required="" size='35'><span id="passwordError"></span></td></tr><br>
                </table>
                </form></div>
                <button style="background-color: lightblue; border-radius: 10px;width: 100px;height: 30px;">Log In </button>
                <h3></h3>
            </div>
            
        </div>  
        </div>
        </section>
        <div class="main  ">  <!-- add hidden -->
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio id="audioElement" src="song.mp3"></audio>
                <table id="songs">
    <thead class="list-headers">
            <tr><td> Title </td>
            <td> Artist </td>
            <td> Album </td>
            <td> Duration </td>
        </tr></thead>
        <!-- <div class="song-list"> -->
            <tbody><tr class="song" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song4">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>

        <!-- </div> -->
    </tbody></table>
    <!--total songs in the playlist  -->
    <div>
    <p id="totalSongs" style="color: tomato;"></p> </div>   
                <div class="current-song-wrapper">
                    <img src="" class="current-song-image" style="margin-left: 10px;margin-bottom: 10px">
                    <div>
                        <p class="current-song-name" style="color: teal;"></p>
                        <p class="current-song-album" style="color: teal;"></p>
                    </div>
                </div>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons"><!--  icon of playing a song -->
                        <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                        <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                        <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                        <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
                        <span class="volume fa fa-volume-up" ></span> <!-- icon to mute and unmute the currently playing song -->
                      <div id="volume-slider">                       <!--  volume slider that will help to  adjust the volume of the songs using volume slider -->
                          <div id="volume-filled"></div>
                      </div>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div> 
    <script src="js/jquery.js"> //Add jQuery to your website
    </script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"> //Use the DataTables jQuery Plugin to add search and sort functionality 
    </script>
    <script src="js/main.js"> //All the javascript in main.js file and linked here.
    </script>
</body>

</html>
